        <div id="detailContent" class="detail-content"></div>
        <textarea rows="1" id="entry" class="detail-content-entry" placeholder="Write here"></textarea>
        <div id="autoSuggest" class="auto-suggest"></div>
      </div>
      <div id="rail" class="rail">
        <div class="radio-group">
          <div class="radio-button">
              <input id="themeLight" type="radio" name="theme">
              <label for="themeLight">Light</label>
            </div> <div class="radio-button">
              <input id="themeDark" type="radio" name="theme" checked>
              <label for="themeDark">Dark</label>
            </div>
        </div>
        <h5>Blocks</h5>
        <ul>
          <li># h1</li>
          <li>## h2</li>
          <li>### h3</li>
          <li>#### h4</li>
          <li>* list</li>
          <li>> quote</li>
          <li>[link]</li>
          <li>```code```</li>
          <li>? important</li>
          <li>[ ] checkbox</li>
          <li>~sparkline~</li>
          <li>$variable: value;</li>
          <li>@api@.resp/</li>
        </ul>
        <h5>Inline Styles</h5>
        <ul>
          <li>*bold*</li>
          <li>_italic_</li>
          <li>`code`</li>
          <li>:emoji:</li>
        </ul>
      </div>
